<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lil-cad</title>
    <style>
      body { margin: 0; overflow: hidden; display: flex; }
      canvas { display: block; }
      #overlay {
        position: fixed;
        top: 0;
        pointer-events: none;
      }
      #sidebar {
        width: 220px;
        min-width: 220px;
        background: #222;
        color: #eee;
        padding: 12px;
        font-family: monospace;
        font-size: 13px;
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
      }
      #sidebar button {
        width: 100%;
        padding: 8px;
        margin-top: 12px;
        cursor: pointer;
        font-family: monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <strong>Physics Test</strong>
      <button id="btn-test1">Test 1: Edge Landing</button>
      <button id="btn-test2">Test 2: Head-on Collision</button>
      <button id="btn-clear">Clear Spheres</button>
    </div>
    <canvas id="overlay"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
